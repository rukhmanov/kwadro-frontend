<div class="cart-page">
  <div class="container">
    <h1>Корзина</h1>
    
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      <p>Ваша корзина пуста</p>
      <a routerLink="/products" class="btn-primary">Перейти в каталог</a>
    </div>

    <div *ngIf="cartItems.length > 0">
      <div class="cart-items">
        <div *ngFor="let item of cartItems" class="cart-item">
          <div class="item-header">
            <div class="item-image-wrapper">
              <img [src]="item.product.image || '/assets/placeholder.jpg'" [alt]="item.product.name">
            </div>
            <div class="item-info">
              <h3>{{ item.product.name }}</h3>
              <p class="price">{{ item.product.price }} ₽</p>
            </div>
          </div>
          <div class="item-actions">
            <div class="quantity-controls">
              <button (click)="updateQuantity(item.id, item.quantity - 1)">−</button>
              <span>{{ item.quantity }}</span>
              <button (click)="updateQuantity(item.id, item.quantity + 1)">+</button>
            </div>
            <div class="item-total">
              {{ item.product.price * item.quantity }} ₽
            </div>
          </div>
          <button (click)="removeItem(item.id)" class="remove-btn" aria-label="Удалить товар">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>

      <div class="cart-summary">
        <div class="total">
          <h2>Итого: {{ total }} ₽</h2>
        </div>
        <div class="actions">
          <button (click)="clearCart()" class="btn-secondary">Очистить корзину</button>
          <button class="btn-primary">Оформить заказ</button>
        </div>
      </div>
    </div>
  </div>
</div>
