<div class="news-page">
  <div class="container">
    <div class="page-header">
      <h1>Новости</h1>
      <button *ngIf="isAdmin" (click)="addNewNews()" class="btn-add-news">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Добавить новость
      </button>
    </div>

    <div class="news-list">
      <div *ngFor="let item of news" class="news-card">
        <div class="news-image-wrapper" *ngIf="item.image">
          <img [src]="item.image" [alt]="item.title">
          <div *ngIf="isAdmin" class="admin-actions">
            <button (click)="openEditDrawer(item, $event)" class="edit-icon" aria-label="Редактировать">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            </button>
            <button (click)="deleteNews(item.id, $event)" class="delete-icon" aria-label="Удалить">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
            </button>
          </div>
        </div>
        <div class="news-image-wrapper news-placeholder" *ngIf="!item.image">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="3" y1="9" x2="21" y2="9"></line>
            <line x1="9" y1="21" x2="9" y2="9"></line>
          </svg>
        </div>
        <div class="news-content" [class.no-image]="!item.image">
          <div *ngIf="isAdmin && !item.image" class="admin-actions-content">
            <button (click)="openEditDrawer(item, $event)" class="edit-icon-content" aria-label="Редактировать">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            </button>
            <button (click)="deleteNews(item.id, $event)" class="delete-icon-content" aria-label="Удалить">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
            </button>
          </div>
          <h2>{{ item.title }}</h2>
          <p class="date">{{ item.createdAt | date:'dd.MM.yyyy' }}</p>
          <p>{{ item.content | slice:0:200 }}...</p>
          <a [routerLink]="['/news', item.id]" class="read-more">Читать далее</a>
        </div>
      </div>
    </div>
  </div>
</div>
