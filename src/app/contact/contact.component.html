<div class="contact-page">
  <div class="container">
    <div class="page-header">
      <h1>Контакты</h1>
      <p class="subtitle">Свяжитесь с нами любым удобным способом</p>
    </div>
    
    <div class="contact-content">
      <div class="contact-info">
        <h2>Наши контакты</h2>
        <div class="info-item">
          <div class="info-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
              <circle cx="12" cy="10" r="3"/>
            </svg>
          </div>
          <div class="info-content">
            <h3>Адрес</h3>
            <p>Ниж. область, д. Афонино, ул. Магистральная, 21А/к3</p>
          </div>
        </div>
        <div class="info-item">
          <div class="info-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
          </div>
          <div class="info-content">
            <h3>Телефон</h3>
            <p><a href="tel:+78312350763">8 (831) 235-07-63</a></p>
            <p><a href="tel:+88003509154">8 (800) 350-91-54</a> <span class="free-call">(бесплатно по РФ)</span></p>
          </div>
        </div>
        <div class="info-item">
          <div class="info-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12 6 12 12 16 14"/>
            </svg>
          </div>
          <div class="info-content">
            <h3>Режим работы</h3>
            <p>Пн-Вс: 9:00 - 20:00</p>
          </div>
        </div>
      </div>

      <div class="contact-form-section">
        <h2>Свяжитесь с нами</h2>
        <form (ngSubmit)="onSubmit()" #form="ngForm">
          <div class="form-group">
            <label>Имя</label>
            <input type="text" [(ngModel)]="contactForm.name" name="name">
          </div>
          <div class="form-group">
            <label>Телефон</label>
            <input 
              type="tel" 
              [ngModel]="contactForm.phone" 
              (ngModelChange)="contactForm.phone = $event"
              name="phone"
              (input)="onPhoneInput($event)"
              (keydown)="onPhoneKeyDown($event)"
              (focus)="onPhoneFocus($event)"
              (paste)="onPhonePaste($event)"
              placeholder="+7 (___) ___-__-__"
              maxlength="18">
          </div>
          <div class="form-group">
            <label>Сообщение</label>
            <textarea [(ngModel)]="contactForm.message" name="message" rows="5"></textarea>
          </div>
          <button type="submit" class="btn-primary" [disabled]="!isFormValid()">Отправить</button>
        </form>
        <p *ngIf="submitted" class="success-message">Сообщение отправлено!</p>
      </div>
    </div>

    <div class="map-container">
      <h2>Как нас найти</h2>
      <div id="yandex-map" style="width: 100%; height: 400px;"></div>
    </div>
  </div>
</div>
