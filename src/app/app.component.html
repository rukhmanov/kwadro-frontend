<header class="header">
  <div class="container">
    <div class="header-content">
      <a routerLink="/" class="logo" (click)="closeMobileMenu()">
        <h1>Motomarket52</h1>
      </a>
      <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" aria-label="Меню">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="nav" [class.mobile-open]="mobileMenuOpen">
        <a routerLink="/" routerLinkActive="active" (click)="closeMobileMenu()">Главная</a>
        <a routerLink="/products" routerLinkActive="active" (click)="closeMobileMenu()">Каталог</a>
        <a routerLink="/news" routerLinkActive="active" (click)="closeMobileMenu()">Новости</a>
        <a routerLink="/about" routerLinkActive="active" (click)="closeMobileMenu()">О нас</a>
        <a routerLink="/contact" routerLinkActive="active" (click)="closeMobileMenu()">Контакты</a>
        <a routerLink="/cart" routerLinkActive="active" class="cart-link" (click)="closeMobileMenu()">
          Корзина <span *ngIf="cartCount > 0">({{ cartCount }})</span>
        </a>
        <a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="active" (click)="closeMobileMenu()">Вход</a>
        <a *ngIf="isLoggedIn" routerLink="/admin" routerLinkActive="active" (click)="closeMobileMenu()">Админ</a>
        <a *ngIf="isLoggedIn" (click)="logout(); closeMobileMenu()" class="logout">Выход</a>
      </nav>
    </div>
  </div>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<div class="chat-widget" *ngIf="showChat">
  <div class="chat-header" (click)="toggleChat()">
    <span>Чат поддержки</span>
    <span class="toggle-icon">{{ chatOpen ? '−' : '+' }}</span>
  </div>
  <div class="chat-body" *ngIf="chatOpen">
    <div class="chat-messages" #chatMessagesContainer>
      <div *ngFor="let msg of chatMessages" class="message" [class.admin]="msg.isAdmin">
        <strong>{{ msg.username }}:</strong> {{ msg.message }}
      </div>
    </div>
    <div class="chat-input">
      <input [(ngModel)]="chatMessage" (keyup.enter)="sendMessage()" placeholder="Введите сообщение...">
      <button (click)="sendMessage()">Отправить</button>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>&copy; 2024 Motomarket52. Все права защищены.</p>
  </div>
</footer>
