<div class="product-detail" *ngIf="product">
  <div class="container">
    <a routerLink="/products" class="back-link">← Назад к каталогу</a>

    <div class="product-content">
      <div class="product-images">
        <div class="main-image-container">
          <button 
            *ngIf="(selectedMediaType === 'image' && product.images && product.images.length > 1) || (selectedMediaType === 'video' && product.images && product.images.length > 0)"
            (click)="previousImage()" 
            class="image-nav-btn image-nav-btn-prev"
            aria-label="Предыдущее">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 18l-6-6 6-6"/>
            </svg>
          </button>
          <img
            *ngIf="selectedMediaType === 'image'"
            [src]="getCurrentImage() || '/assets/placeholder.svg'"
            [alt]="product.name" class="main-image" (error)="$any($event.target).src='/assets/placeholder.svg'">
          <video
            *ngIf="selectedMediaType === 'video'"
            [src]="product.video" controls class="product-video-player">
          </video>
          <button 
            *ngIf="(selectedMediaType === 'image' && product.images && product.images.length > 1) || (selectedMediaType === 'image' && product.images && product.images.length > 0 && product.video) || (selectedMediaType === 'video' && product.images && product.images.length > 0)"
            (click)="nextImage()" 
            class="image-nav-btn image-nav-btn-next"
            aria-label="Следующее">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 18l6-6-6-6"/>
            </svg>
          </button>
        </div>
        <div class="media-thumbnails" *ngIf="(product.images && product.images.length > 0) || product.video">
          <div *ngFor="let img of product.images; let i = index" class="thumbnail-item"
            [class.active]="selectedMediaType === 'image' && selectedImage === img" (click)="selectMedia('image', img)">
            <img [src]="img" [alt]="product.name" (error)="$any($event.target).src='/assets/placeholder.svg'">
          </div>
          <div *ngIf="product.video" class="thumbnail-item video-thumbnail"
            [class.active]="selectedMediaType === 'video'" (click)="selectMedia('video', null)">
            <div class="video-thumbnail-placeholder">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <div class="product-info">
        <h1 class="product-title">{{ product.name }}</h1>
        <p class="description">{{ product.description }}</p>

        <div class="specs" *ngIf="product.specifications && product.specifications.length > 0">
          <h3>Характеристики:</h3>
          <ul>
            <li *ngFor="let spec of product.specifications">
              {{ spec.name }}: {{ spec.value }}
            </li>
            <li>Наличие: {{ product.stock > 0 ? 'В наличии' : 'Нет в наличии' }}</li>
          </ul>
        </div>

        <div class="price-section">
          <p class="price">
            <span *ngIf="product.oldPrice" class="old-price">{{ product.oldPrice }} ₽</span>
            <span class="current-price">{{ product.price }} ₽</span>
          </p>
          <div *ngIf="!isInCart(product.id) && product.stock > 0">
            <button (click)="addToCart()" class="btn-cart">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 2L7 6m10 0l-2-4M3 6h18l-1 7H4L3 6zM4 13h16l-1 7H5l-1-7z" />
                <circle cx="9" cy="20" r="1" />
                <circle cx="20" cy="20" r="1" />
              </svg>
              Добавить в корзину
            </button>
          </div>
          <div *ngIf="isInCart(product.id)" class="quantity-controls-detail">
            <button (click)="decreaseQuantity(getCartItem(product.id).id, product.id)">−</button>
            <span>{{ getCartItem(product.id).quantity }}</span>
            <button (click)="increaseQuantity(getCartItem(product.id).id, product.id)"
              [disabled]="!canIncreaseQuantity()">+</button>
          </div>
          <div *ngIf="product.stock === 0" class="out-of-stock">
            <button (click)="openAvailabilityModal()" class="btn-cart">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                <line x1="9" y1="10" x2="15" y2="10"></line>
              </svg>
              Уточнить о наличии
            </button>
          </div>
          <button (click)="openInstallmentModal()" class="btn-installment">
            Купить в рассрочку
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
