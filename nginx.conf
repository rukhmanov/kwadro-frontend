# Nginx конфигурация для Angular SPA с правильной обработкой 404
# 
# ВАЖНО: Для правильной работы 404 необходимо:
# 1. Убедиться, что все статические файлы (JS, CSS, изображения) доступны напрямую
# 2. Несуществующие файлы должны возвращать 404
# 3. Маршруты SPA должны перенаправляться на index.html
# 4. Angular приложение само определит несуществующие маршруты и покажет 404

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Сжатие для ускорения загрузки
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        # Если файл не существует, возвращаем 404
        try_files $uri =404;
    }

    # Обработка существующих файлов и директорий
    # Сначала проверяем существование файла, затем директории, затем index.html
    location / {
        # Если файл существует, отдаем его
        try_files $uri $uri/ /index.html;
    }

    # Для index.html отключаем кэширование
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Безопасность заголовков
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Обработка ошибок
    # Для несуществующих файлов возвращаем 404
    # Для маршрутов SPA Angular сам обработает 404
    error_page 404 /index.html;
}

